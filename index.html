<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
  <!-- Got the above from a YouTuber named Junior Developer Central -->
  <script src='config.env'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Team Builder</title>
</head>

<body>
  <div id="total">
    <div id="left">
      <div id="title">
        <h1>Build Your Own Marvel Dream Team</h1>
      </div>
      <div id="char-display">
        <div id="first">
          <div id="face"></div>
          <div id="name"></div>
          <div id="buttonhaus"></div>
        </div>
        <div id="second">
          <div id="addl">
            <ul id="events"></ul>
          </div>
        </div>
      </div>
      <div id="input">
        <p id="instructions">Instructions: Type the name of any Marvel character and click 'Submit'. Click 'More' for more options, or 'Add' to add them to you team. In you team, click 'Remove' to remove the character of 'Make Leader' to select a leader for your squad.</p>
        <form id="submit">
          <!-- <select name="chars" id="dropdown">
          </select> -->
          <input type="text" id="user-input" placeholder="Name of character">
          <button>Submit</button>
        </form>
      </div>
    </div>
    <div id="right">
      <div id="team">
        
      </div>
    </div>
  </div>
</body>

</html>

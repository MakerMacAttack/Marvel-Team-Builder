<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
  <!-- Got the above from a YouTuber named Junior Developer Central -->
  <script src='config.env'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Wire+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Team Builder</title>
</head>

<body>
  <!-- The header will be used for easy navigation in a mobile environment, and will otherwise be hidden. -->
  <header>
    <p>Jump to:</p>
    <button onclick="window.scrollTo(0,0)">Top</button><button onclick="document.location='#team'">Team</button>
  </header>
  <!-- Main contains all functionality, and is broken into left and right.  -->
  <main> 
    <!-- Left has the title, character info, and input, all in a column. -->
    <div id="left">
      <div id="title">
        <h1>Build Your Own Marvel Dream Team!</h1>
      </div>
      <!-- Character info is broken into first and second, side-by-side. -->
      <div id="char-display">
        <!-- First has its own title, the image, the name, and the nested buttons. -->
        <div id="first">
          <h2>Character Info</h2>
          <div id="face"></div>
          <div id="name"></div>
          <div id="buttonhaus"></div>
        </div>
        <!-- Second has the additional info box, which contains the events list. -->
        <div id="second">
          <div id="addl">
            <ul id="events"></ul>
          </div>
        </div>
      </div>
      <!-- Input has the instructions, and then the form with the text box and submit buttons. -->
      <div id="input">
        <div id="instructions">
          <p>Type the name of any Marvel character and click 'Submit'.</p>
        </div>
        <form id="submit">
          <input type="text" id="user-input" placeholder="Name of character">
          <button>Submit</button>
        </form>
      </div>
    </div>
    <!-- Right contains nothing but the team section. -->
    <div id="right">
      <div id="team">
        <h2>Your Team</h2>
      </div>
    </div>
  </main>
  <!-- Footer contains copyright information -->
  <footer><div id="copyright">
    <p>Website design by Technical Media Management &trade; Copyright 2020. All information provided by <a href="https://developer.marvel.com/" target="_blank">the official Marvel API</a></p>
  </div>
  </footer>
</body>

</html>

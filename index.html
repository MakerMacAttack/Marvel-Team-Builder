<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
  <script src='config.env'></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvel Team Builder</title>
</head>

<body>
  <div id="total">
    <div id="title">
      <h1>Build Your Own Marvel Dream Team</h1>
    </div>
    <div id="char-display">
      <div id="face"></div>
      <div id="name"></div>
      <div id="addl"></div>
    </div>
    <div id="input">
      <form action="input">
        <select name="chars" id="dropdown">
        </select>
        <input type="text" id="user-input">
        <button type="button">Submit</button>
      </form>
    </div>
    <div id="team">

    </div>
  </div>
</body>

</html>
